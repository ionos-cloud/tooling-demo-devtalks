apiVersion: alb.ionoscloud.crossplane.io/v1alpha1
kind: ForwardingRule
metadata:
  name: devexample
spec:
  forProvider:
    datacenterConfig:
      datacenterIdRef:
        name: devexample
    applicationLoadBalancerConfig:
      applicationLoadBalancerIdRef:
        name: devexample
    name: DevTalksCrossplaneAppRule
    protocol: HTTP
    listenerIpConfig:
      ipBlockConfig:
        ipBlockIdRef:
          name: devexample
        index: 0
    listenerPort: 80
    httpRules:
      - name: devTalksCrossplaneFWDRule
        type: FORWARD
        targetGroupConfig:
          targetGroupIdRef:
            name: devexample
        conditions:
          - type: QUERY
            condition: ENDS_WITH
            negate: true
            key: goto
            value: onos
      - name: devTalksCrossplaneRedirectRule
        type: REDIRECT
        dropQuery: true
        location: "https://ionos.com"
        statusCode: 301
        conditions:
          - type: QUERY
            condition: ENDS_WITH
            negate: false
            key: goto
            value: onos
      - name: devTalksCrossplaneStaticRule
        type: STATIC
        responseMessage: "IONOS CLOUD AT DEVTALKS ROMANIA 2022! ðŸŽ‰"
        contentType: "text/html"
        statusCode: 503
        conditions:
          - type: COOKIE
            condition: EXISTS
